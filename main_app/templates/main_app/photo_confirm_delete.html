{% extends 'base.html' %}

{% block content %}

    <h1>Are you sure you want to remove {{ object.name }}?</h1>
    <form action"" method="post">
        {% csrf_token %}
        <input class="btn btn-danger" type="submit" value="Yes - Remove">
        <a class="btn btn-primary" href="{% url 'photo_detail' object.id %}">Cancel</a>
    </form>

{% endblock %}
