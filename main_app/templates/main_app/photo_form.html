{% extends 'base.html' %}

{% block content %}

<body class="form-body">
    <div class="container">
        <div class="row mt-5 justify-content-center">
            <div class="col-md-8 d-flex justify-content-center align-items-center">
                {% if object %}
                <h1>Edit {{object.name}}'s Information</h1>
                {% else %}
                <h1>Add a new Photo</h1>
                {% endif %}
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row mt-4 justify-content-center">
            <div class="col-md-8 d-flex justify-content-center align-items-center">
                <form action="" method="post">
                    {% csrf_token %}
                    <table>
                        {{ form.as_table }}
                    </table>
                    <center>
                        <input class="btn btn-success" type="submit"
                            value="{% if object %} Save Changes {% else %} Add Photo Info {% endif %}">
                        <a href="{% url 'photos_index'%}" class="btn btn-primary">Back</a>
                    </center>
                </form>
            </div>
        </div>
    </div>
</body>

{% endblock %}
