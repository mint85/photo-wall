{% extends 'base.html' %}

{% block content %}

{% if object %}
    <h1>Edit {{object.name}}'s Information</h1>
{% else %}
    <h1>Add a new Photo</h1>
{% endif %}

<form action="" method="post">
    {% csrf_token %}
    <table>
        {{ form.as_table }}
    </table>
    <input class="btn btn-success" type="submit" value="{% if object %} Save Changes {% else %} Add Photo Info {% endif %}">
    <a href="{% url 'photos_index'%}" class="btn btn-primary">Back</a>

</form>

{% endblock %}
