{% extends 'base.html' %}

{% block content %}

<h1>Log In To View Your Photo Wall</h1>

<form action="{% url 'login' %}" method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="hidden" name="next" value="{{ next }}">
    <input type="submit" value="Login" class="btn btn-primary">
</form>

{% endblock %}
