{% extends 'base.html' %}
{% block content %}
<body class="index-body">
<div class="page-title mt-4">
    <h2>Photo Wall: Example</h2>
</div>
<div class="container mt-5 p-4">
    <div class="row row-cols-auto">
        {% for photo in photos %}
        <div class="col-lg-4 col-md-6 d-flex justify-content-center align-items-center mt-3">
            <div class="card-content">
                <a href="{% url 'example_detail' photo.id %}">
                    <div class="content-overlay"></div>
                    {% for photofile in photo.photofile_set.all %}
                    <img class="content-image" id="wall-img" src="{{ photofile.url }}">
                    {% endfor %}
                    <div class="content-details fadeIn-bottom">
                        <h3 class="content-title">{{ photo.name }}</h3>
                    </div>
                </a>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
</body>
{% endblock %}
